<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h1>Contact Us</h1>
        <form action="#">
            <div class="form-item">
                <div class="first-name">
                    <label for="firstname">First Name <span>*</span></label>
                    <input type="text" name="firstname" id="first-name">
                    <p class="error-text">This field is required</p>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name <span>*</span></label>
                    <input type="text" name="last-name" id="last-name">
                    <p class="error-text">This field is required</p>
                </div>
            </div>
            <div class="form-item">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" name="email" id="email">
                <p class="error-text">Please enter a valid email address</p>
            </div>
            <div class="form-item">
                <label for="query-type">Query Type<span>*</span></label>
                <div class="radio-container">
                    <div class="radio">
                        <input type="radio" id="general" name="query-type" value="General Enquiry">
                        <label for="general">General Enquiry</label>
                    </div>
                    <div class="radio">
                        <input type="radio" id="support" name="query-type" value="Support Request">
                        <label>Support Request</label>
                    </div>
                </div>
                <p class="error-text">Please select a query type</p>
            </div>
            <div class="form-item">
                <label for="message">Message<span>*</span></label>
                <textarea class="message" id="message" name="message"></textarea>
                <p class="error-text">this field is required</p>
            </div>
            <div class="form-item">
                <input type="checkbox" id="checkbox" name="checkbox">
                <label for="checkbox"> I consent to being contacted by the team<span>*</span></label>
                <p class="error-text">To submit this form please consent to being contacted</p>
            </div>
            <button>Submit</button>
        </form>
        <div id="success" class="success">
            <div class="icon">
                <img src="./../assets/images/icon-success-check.svg">
                Message Sent!
            </div>
            <p>  Thanks for completing the form. We'll be in touch soon!</p>
        </div>
    </div>

    <script src="./form.js"></script>
</body>
</html>
